<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>画像改竄検知</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./bundle.js"></script>
    <script>
        const index = require("od-core");
        const sha256 = index.sha256;
        const fileList = index.fileList;
        const $ = index.$;

        $(() => {
            const entries = $("id.entries");
            fileList()
                .then(table => {
                    let promises = [];
                    for (let i in table) {
                        const hash = i.hash;
                        const file = i.file;
                        // create html
                        let html = $(
                            `<div id="${hash}">` +
                            '<hr />' +
                            '<div id="filename">ファイル名: ' + file + '</div>' +
                            '<div id="correcthash">計算済みハッシュ値: ' + hash + '</div>' +
                            '<div id="computed">ダウンロードしたファイルのハッシュ値: ' + '</div>' +
                            '<div id="isok">判定中</div>' +
                            '</div>'
                        );
                        html.appendTo(entries);
                    }
                });
        });
    </script>
</head>

<body>
    <p>通信中の画像の改竄を検知します</p>
    <div id="entries"></div>
</body>

</html>
