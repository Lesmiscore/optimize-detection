<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>画像改竄検知</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./bundle.js"></script>
    <style>
        .valid {
            color: #060;
        }

        .invalid {
            color: #f00;
        }
    </style>
    <script>
        const index = require("od-core");
        const sha256 = index.sha256;
        const fileList = index.fileList;
        const $ = index.$;

        function startValidate(file, hash) {
            console.log(`Attempting to calculate hash for ${file}`);
            fetch(file)
                .then(x => x.arrayBuffer())
                .then(x => new DataView(x))
                .then(sha256)
                .then(newHash => {
                    console.log(newHash);
                    $(`div#${hash} > #computed > code`).text(newHash);
                    const isOK = $(`div#${hash} > #isok`);
                    if (hash == newHash) {
                        isOK.text("改竄なし");
                        isOK.toggleClass("valid");
                    } else {
                        isOK.text("改竄確認");
                        isOK.toggleClass("invalid");
                    }
                })
                .catch(err => {
                    console.log(err);
                    const isOK = $(`div#${hash} > #isok`);
                    isOK.text("エラー");
                    isOK.toggleClass("invalid");
                });
        }

        $(() => {
            const entries = $("div#entries");
            fileList()
                .then(table => {
                    console.log(table);
                    let promises = [];
                    for (let key in table) {
                        const hash = table[key].hash;
                        const file = table[key].file;
                        let html =
                            `<div id="${hash}">` +
                            '<hr />' +
                            `<div id="filename">ファイル名: <code>${file}</code></div>` +
                            `<div id="correcthash">計算済みハッシュ値:<br /><code>${hash}</code></div>` +
                            '<div id="computed">ダウンロードしたファイルのハッシュ値:<br /><code></code></div>' +
                            '<div id="isok">判定中</div>' +
                            '</div>';
                        entries.append(html);
                        startValidate(file, hash);
                    }
                });
        });
    </script>
</head>

<body>
    <p>通信中の画像の改竄を検知します</p>
    <div id="entries"></div>
</body>

</html>
