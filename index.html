<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>画像改竄検知</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./bundle.js"></script>
    <script>
        const index = require("od-core");
        const sha256 = index.sha256;
        const fileList = index.fileList;
        const $ = index.$;

        $(() => {
            const entries = $("div#entries");
            fileList()
                .then(table => {
                    console.log(table);
                    let promises = [];
                    for (let key in table) {
                        const hash = table[key].hash;
                        const file = table[key].file;
                        let html =
                            `<div id="${hash}">` +
                            '<hr />' +
                            `<div id="filename">ファイル名: <code>${file}</code></div>` +
                            `<div id="correcthash">計算済みハッシュ値: <code>${hash}</code></div>` +
                            '<div id="computed">ダウンロードしたファイルのハッシュ値: <code></code></div>' +
                            '<div id="isok">判定中</div>' +
                            '</div>';
                        entries.append(html);
                    }
                });
        });
    </script>
</head>

<body>
    <p>通信中の画像の改竄を検知します</p>
    <div id="entries"></div>
</body>

</html>
